<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Guide</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
        }
        h1 { font-size: 2.2rem; margin-bottom: 10px; }
        h2 { font-size: 1.6rem; color: #343a40; margin: 20px 0 15px; border-bottom: 2px solid #dee2e6; padding-bottom: 8px; }
        p { margin-bottom: 15px; font-size: 1.1rem; }
        ul { list-style: none; }
        li { margin: 8px 0; }
        a { color: #007bff; text-decoration: none; font-weight: 500; }
        a:hover { color: #0056b3; text-decoration: underline; }
        nav { margin: 20px 0; padding: 12px 0; border-bottom: 1px solid #dee2e6; }
        nav a { margin-right: 20px; font-weight: bold; padding: 6px 12px; border-radius: 4px; background-color: #e9ecef; color: #495057; }
        nav a:hover { background-color: #ced4da; }
        .back-btn {
            margin-top: 25px;
            padding: 10px 18px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }
        .back-btn:hover { background-color: #5a6268; }
        .country-list { display: grid; gap: 12px; margin: 20px 0; }
        .country-item {
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .country-item:hover { transform: translateY(-2px); }
        .country-item a { font-size: 1.3rem; font-weight: bold; }
        .home-link { display: inline-block; margin-top: 20px; color: #6c757d; font-size: 0.95rem; }
        .not-found { text-align: center; padding: 60px 20px; }
        .not-found h1 { font-size: 3.5rem; color: #dc3545; margin-bottom: 20px; }
        @media (max-width: 600px) { h1 { font-size: 1.8rem; } .container { padding: 15px; } }
    </style>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
